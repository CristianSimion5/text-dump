<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TextDump</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_about.css">
</head>
<body>
    <header class="about-header">
        <a href="/users/login" class="btn btn-primary">Login</a>
    </header>
    <main class="main-container">
        <section class="main-section">
            <img src="img/logo.png" alt="TextDump Logo" class="logo">
            <h1 class="title">TextDump</h1>
            <h2 class="subtitle">A safe place for text files</h2>
            <p class="description">TextDump lets you create, store, access and edit text files (called dumps) on any device.</p>
            <div class="box-container">
                <div class="box">
                    <p class="box-description"> Create an account and start dumping! You get 1 GB of storage for free.</p>
                    <a href="users/register" class="btn btn-primary btn-box">Join now</a>
                </div>
                <div class="box">
                    <p class="box-description">Already have an account?</p>
                    <a href="users/login" class="btn btn-primary btn-box">Sign in</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
